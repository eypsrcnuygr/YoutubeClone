<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone</title>
    <link rel="stylesheet" href="./index.css">
</head>
<body>
    <nav>
        <div class="logo">
            <img src="./assets/youtubeLogo.webp" />
        </div>
        <div class=" search">
            <form>
                <fieldset>
                    <input type="text" name="search" placeholder="Search" id="text" />
                    <button><img src="./assets/search.png" alt="search" /></button>
                </fieldset>
            </form>
        </div>
        <div class="icons">
            <div><a><img src="./assets/camIcon.png" /></a></div>
            <div><a><img src="./assets/appsIcon.png" /></a></div>
            <div><a><img src="./assets/notificationBellIcon.png" /></a></div>
            <div><a><img src="./assets/bunugor.jpg" id = "avatar"/></a></div>
        </div>
    </nav>
   
   
</body>
</html>
